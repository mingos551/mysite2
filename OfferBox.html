        <script>
        $(document).ready(function() {
            var userAgent = navigator.userAgent.toLowerCase();
            var path = location.pathname;
            if(userAgent.indexOf('msie') != -1 ||

                if (path === '/cstudent') {
                    // Cookieに値が設定されていなかったたら表示しない
                    if (Cookies.get('iemodalDisp')){
                        $('#switchbrowsers_alert').display = none;
                    } else {
                        $('#switchbrowsers_alert').modal('show');
                        Cookies.set('iemodalDisp',1);
                    }
                } else if (path === '/clogin/logout' || path === '/clogin') {
                    Cookies.remove('iemodalDisp');
                    Cookies.remove('iemodalDispv2');
                }
            }
        });

<script type="text/javascript">
$(function() {
    $('#form_login').submit(function() {

    });

    // canonicalの追加
    var canonicalUrl = location.href.split('?')[0]
    var isCanonical = !!document.querySelector('link[rel="canonical"]')
    var link = isCanonical ? document.querySelector('link[rel="canonical"]') : document.createElement('link');
    link.setAttribute('rel', 'canonical');
    link.setAttribute('href', canonicalUrl);
    if (!isCanonical) {
        document.head.appendChild(link);
    }
});
</script>

<script>
    $(document).ready(function() {
        // Show or hide the sticky footer button
        $(window).scroll(function() {
            if ($(this).scrollTop() > 200) {
                $('.go-top').fadeIn(200);
            } else {
                $('.go-top').fadeOut(200);
            }
        });
        // Animate the scroll to top
        $('.go-top').click(function(event) {
            event.preventDefault();

            $('html, body').animate({scrollTop: 0}, 300);
        })
    });
</script>
